<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SafeVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding-left: 5px;
        }

        .password-requirements li {
            margin-left: 15px;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Register for SafeVault</h1>
        
        <div id="message" class="message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <ul class="password-requirements">
                    <li>At least 8 characters long</li>
                    <li>Contains uppercase and lowercase letters</li>
                    <li>Contains at least one digit</li>
                    <li>Contains at least one special character (@$!%*?&)</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            
            <button type="submit" id="registerBtn">
                <span id="btnText">Register</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/identity-login.html">Login here</a>
        </div>
    </div>

    <script>
        const apiBaseUrl = window.location.origin;
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const registerBtn = document.getElementById('registerBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        // HTML escape function to prevent XSS
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function showMessage(text, type) {
            // If text contains HTML (for error lists), sanitize individual items
            if (text.includes('<ul>')) {
                messageDiv.innerHTML = text; // Already sanitized in the caller
            } else {
                messageDiv.textContent = text; // Use textContent for plain text (auto-escapes)
            }
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        function setLoading(isLoading) {
            registerBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            spinner.style.display = isLoading ? 'block' : 'none';
        }

        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasDigit = /\d/.test(password);
            const hasSpecial = /[@$!%*?&]/.test(password);

            return minLength && hasUpper && hasLower && hasDigit && hasSpecial;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Client-side validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (!validatePassword(password)) {
                showMessage('Password does not meet requirements', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${apiBaseUrl}/api/IdentityAuth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName,
                        email,
                        password,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store JWT tokens
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userEmail', data.email);
                    localStorage.setItem('userRoles', JSON.stringify(data.roles));

                    showMessage('Registration successful! Redirecting...', 'success');

                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = '/identity-login.html';
                    }, 1500);
                } else {
                    // Handle validation errors
                    if (data.errors && Array.isArray(data.errors)) {
                        const errorList = data.errors.map(e => `<li>${escapeHtml(e)}</li>`).join('');
                        showMessage(`<ul style="text-align: left; margin: 0;">${errorList}</ul>`, 'error');
                    } else {
                        showMessage(data.message || 'Registration failed. Please try again.', 'error');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again later.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Redirect if already logged in
        const accessToken = localStorage.getItem('accessToken');
        if (accessToken) {
            window.location.href = '/identity-admin.html';
        }
    </script>
</body>
</html>
